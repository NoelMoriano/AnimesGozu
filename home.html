<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Anime-flix | Inicio</title>
	</head>
	<body>
		<div class="home-container">
			<div class="content-left">
				<div class="menu">
					<a href="./home.html"><img src="/images/home/icon/Vector.png" alt="" /></a>
					<div class="perfil">
						<div class="img-perfil">
							<img src="/images/home/perfil/perfil.jpg" alt="" />
						</div>
						<div class="name-perfil">
							<h4>USER NAME</h4>
						</div>
					</div>
					<div class="list">
						<a><h4>HOME</h4></a>
						<a><h4>CONFIGURACIÓN</h4></a>
						<a href="./index.html"><h4>CERRAR SESIÓN</h4></a>
					</div>
				</div>
			</div>

			<div class="content-right">
				<div class="banner-wrapper">
					<div class="gradient">
						<input type="checkbox" id="action-toggle-drawer" />
						<label for="action-toggle-drawer" class="open-drawer"
							><img src="/images/home/icon/menu.png" alt=""
						/></label>

						<div class="mobile-drawer">
							<div class="responsive-menu-wrapper">
								<div class="responsive-menu">
									<div class="menu-header">
										<div></div>
										<div>
											<a href="./home.html"><img src="/images/home/icon/Vector.png" alt="" /></a>
										</div>
										<div>
											<label for="action-toggle-drawer" class="close-drawer"
												><i class="fas fa-times"></i
											></label>
										</div>
									</div>

									<div class="perfil">
										<div class="img-perfil">
											<img src="/images/home/perfil/perfil.jpg" alt="" />
										</div>
										<div class="name-perfil">
											<h4>USER</h4>
										</div>
									</div>
									<div class="list">
										<a><h4>HOME</h4></a>
										<a><h4>CONFIGURACIÓN</h4></a>
										<a href="./index.html"><h4>CERRAR SESIÓN</h4></a>
									</div>
								</div>
							</div>
						</div>

						<div class="banner">
							<h1>ANIME FOREVER</h1>
							<h2>Tenemos todo tipos de animes para todo tipo de gustos</h2>
						</div>
					</div>
				</div>
				<div class="animes-wrapper">
					<div class="category-card">
						<h2>ACCIÓN</h2>
						<div class="category" id="category-accion"></div>
					</div>
					<div class="category-card">
						<h2>ROMANCE</h2>
						<div class="category" id="category-romance"></div>
					</div>
					<div class="category-card">
						<h2>AVENTURA</h2>
						<div class="category" id="category-aventura"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/home.js"></script>
	</body>
</html>
