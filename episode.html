<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>AnimexFlix | Episode</title>
	</head>
	<body>
		<div class="movie-container">
			<div class="content-left">
				<div class="menu">
					<a href="./home.html"><img src="/images/logos/logotipo.png" alt="" /></a>
					<div class="perfil">
						<div class="img-perfil">
							<img src="/images/home/perfil/perfil.jpg" alt="" />
						</div>
						<div class="name-perfil">
							<h4>Fiona</h4>
						</div>
					</div>
					<div class="list">
						<a><h4>HOME</h4></a>
						<a><h4>CONFIGURACIÓN</h4></a>
						<a href="./index.html"><h4>CERRAR SESIÓN</h4></a>
					</div>
				</div>
			</div>
			<div class="content-right">
				<div class="banner-wrapper">
					<div class="gradient">
						<div class="item-video">
							<iframe
								src="https://streamium.xyz/gocdn.html#QUpsNVhiVGpKTmZQQmlYbE1JODlQaWhyaU9vQU5VenVMT1dJVlErajRWZ2xSWXc4THFTQXhtWUNNY0VhYnN5azMzSDRtdjhmdjFvQVZNUkwxT0hJdk9VM2YrQTJXQkFhUVNSSVMrUnNBK1p1K05nREZyT2o1RHBrekhrNXFZekE="
								class="tag-video"
								controls
								scrolling="no"
								allowfullscreen
							></iframe>
						</div>
					</div>
				</div>
				<div class="servers">
					<div class="style-server">
						<p>Opción 1</p>
					</div>
					<div class="style-server">
						<p>Opción 2</p>
					</div>
					<div class="style-server">
						<p>Opción 3</p>
					</div>
					<div class="style-server">
						<p>Opción 4</p>
					</div>
					<div class="style-server">
						<p>Opción 5</p>
					</div>
					<div class="style-server">
						<p>Opción 6</p>
					</div>
				</div>
				<div class="chapters">
					<div class="title">
						<div class="anime">
							<h2>Naruto Shippuden</h2>
						</div>
						<div class="episode-number">
							<p>Episodio - 100</p>
						</div>
					</div>
					<div class="acordion-wrapper">
						<div>
							<input type="checkbox" id="first-season" class="input" />
							<label for="first-season" class="label">EPISODIOS </label>
							<div class="content" id="container-episodes-anime"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/episode.js"></script>
	</body>
</html>
